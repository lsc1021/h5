<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      * {
            margin: 0;
            padding: 0;
        }
        
        .stage {
            width: 900px;
            height: 400px;
            border: 1px solid #000;
            margin: 50px auto;
            position: relative;
            perspective: 500px;
            box-shadow: 10px 10px 250px 10px #607D8B inset;
        }
        
        .stage ul {
            list-style: none;
        }
        
        .stage ul li {
            position: absolute;
            top: 50px;
            left: 250px;
            border: 1px solid #000;
            transition: all 0.5s ease 0s;
        }
        
        .stage ul li img{
            width: 400px;
            height: 250px;
        }
         .stage ul li.center {
            z-index: 800;
            transform: none;
        }
        
        .stage ul li.left2 {
           z-index: 500;
           transform: rotateY(30deg) translateX(-200px) translateZ(-300px) 
        }
        
        .stage ul li.left1 {
             z-index: 600;
            transform: rotateY(30deg) translateX(-100px) translateZ(-200px)
        }
         .stage ul li.right1 {
            z-index: 600;
            transform: rotateY(-30deg) translateX(100px) translateZ(-200px)
        }
        
        .stage ul li.right2 {
            z-index: 500;
            transform: rotateY(-30deg) translateX(200px) translateZ(-300px)
        }
        .leftBtn{position: absolute;
        left: 200px;bottom: 30px;
        width: 50px;height: 30px;}
        .rightBtn{position: absolute;
        right: 200px;bottom: 30px;
         width: 50px;height: 30px;}
    </style>
</head>
<body>
     <div class="stage">
        <ul>
            <li class="left2"> <img src="img/1.jpg" alt=""> </li>
            <li class="left1"> <img src="img/2.jpg" alt=""> </li>
            <li class="center"> <img src="img/3.jpg" alt=""> </li>
            <li class="right1"> <img src="img/4.jpg" alt=""> </li>
            <li class="right2"> <img src="img/5.jpg" alt=""> </li>
        </ul>
        <button class="leftBtn"> < </button>
        <button  class="rightBtn"> > </button>
    </div>
</body>
<script src="jquery.js"></script>
<script>
      var idx = 2;
        // var lock = true;
        $(".leftBtn").click(function() {
            idx--;
            if (idx < 0) {
                idx = 4;
            }
            setClass(idx);
        })
        $(".rightBtn").click(function() {
            idx++
            if (idx > 4) {
                idx = 0;
            }
            setClass(idx);
        });
        var $lis = $('li');
        var classNameArr = ['right1', 'right2', 'left2', "left1", "center", "right1", 'right2', "left2", "left1"];
        //创建一个数组 用来存放class类名。
        function setClass(idx) {
            // if (!lock) return;
            //idx  用来截取所需要数组的那几个class
            var arr = classNameArr.slice(idx, idx + 5);
            // console.log(arr)
            $lis.each(function(i) {
                    // console.log(i)
                    $(this).attr("class", arr[i]); //遍历数组 然后把class类名添加给每个li
                })
        }
</script>
</html>
