<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8" />
    <title>word-wrap</title>
    <meta/>
    <style>
        .test p {
            width: 100px;
            border: 1px solid #000;
            background-color: #eee;
        }
        
        .normal p {
            word-wrap: normal;
        }
        
        .break-word p {
            word-wrap: break-word;
        }
    </style>
</head>

<body>
    <ul class="test">
        <li class="normal">
            <strong>normal：</strong>
            <p>aaabb bcccdddee efffg gghhh iiijj jkkkl llmm mnnn</p>
        </li>
        <li class="break-word">
            <strong>break-word：</strong>
            <p>aaab bbcc cdddeeef ffgggh hhii ijjjkkkl llmmmnnn</p>
        </li>
        <li class="break-word">
            <strong>break-word：</strong>
            <p>中英混排的时候abcdefghijklmnopqrst</p>
        </li>
    </ul>
</body>

</html>
