<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .stage {
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            margin: 100px;
            perspective: 500px;
        }
        
        .stage .box {
            width: 200px;
            height: 200px;
            position: relative;
        }
        
        .stage .box p {
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            font-size: 60px;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .stage .box p:nth-child(1) {
            background-color: orange;
        }
        
        .stage .box p:nth-child(2) {
            background-color: pink;
        }
        
        .stage .box p:nth-child(3) {
            background-color: yellowgreen;
        }
        
        .stage .box p:nth-child(4) {
            background-color: skyblue;
        }
        
        .stage .box p:nth-child(5) {
            background-color: red;
        }
        
        .stage .box p:nth-child(6) {
            background-color: green;
        }
        
        .stage .box p:nth-child(1) {
            transform: translateZ(100px);
            z-index: 2;
        }
        
        .stage .box p:nth-child(2) {
            transform: rotateX(90deg) translateZ(100px);
        }
        
        .stage .box p:nth-child(3) {
            transform: rotateX(180deg) translateZ(100px);
        }
        
        .stage .box p:nth-child(4) {
            transform: rotateX(-90deg) translateZ(100px);
        }
        
        .stage .box p:nth-child(5) {
            transform: rotateY(90deg) translateZ(100px);
        }
        
        .stage .box p:nth-child(6) {
            transform: rotateY(-90deg) translateZ(100px);
        }
        
        .box {
            transform-style: preserve-3d;
            transition: all 2s ease 0s;
        }
        
        .stage:hover .box {
            transform: rotateX(360deg) rotateY(360deg);
        }
    </style>
</head>
<style>

</style>

<body>
    <div class="stage">
        <div class="box">
            <p class="no1">1正面</p>
            <p class="no2">2顶面</p>
            <p class="no3">3背面</p>
            <p class="no4">4底面</p>
            <p class="no5">5侧面</p>
            <p class="no6">6侧面</p>
        </div>
    </div>
</body>

</html>
