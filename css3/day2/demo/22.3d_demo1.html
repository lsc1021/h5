<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        div {
            width: 250px;
            height: 250px;
            margin: 30px;
            perspective: 500px;
            position: relative;
            float: left;
        }
        
        img {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
            transition: all 1s ease 0s;
        }
        
        div:nth-child(1) img {
            transform-origin: 0% 0%;
        }
        
        div:nth-child(1):hover .jiaozhu {
            transform: rotateX(180deg);
        }
        
        div:nth-child(2) img {
            transform-origin: 0% 100%;
        }
        
        div:nth-child(2):hover .jiaozhu {
            transform: rotateX(-180deg);
        }
        
        div:nth-child(3) img {
            transform-origin: 0% 100%;
        }
        
        div:nth-child(3):hover .jiaozhu {
            transform: rotateY(-180deg);
        }
        
        div:nth-child(4) img {
            transform-origin: 100% 100%;
        }
        
        div:nth-child(4):hover .jiaozhu {
            transform: rotateY(180deg);
        }
    </style>
</head>

<body>
    <div>
        <img class="baby" src="img/11.jpg" alt="">
        <img class="jiaozhu" src="img/22.jpg" alt="">
    </div>
    <div>
        <img class="baby" src="img/11.jpg" alt="">
        <img class="jiaozhu" src="img/22.jpg" alt="">
    </div>
    <div>
        <img class="baby" src="img/11.jpg" alt="">
        <img class="jiaozhu" src="img/22.jpg" alt="">
    </div>
    <div>
        <img class="baby" src="img/11.jpg" alt="">
        <img class="jiaozhu" src="img/22.jpg" alt="">
    </div>
</body>

</html>
