<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .stage {
            width: 300px;
            height: 250px;
            margin: 100px;
            perspective: 1500px;
        }
        
        .box {
            width: 300px;
            height: 250px;
            position: absolute;
        }
        
        .box img {
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .box img.baby {
            transform: rotateX(90deg) translateZ(110px);
        }
        
        .box img.jiaozhu {
            transform: translateZ(110px);
            z-index: 2;
        }
        
        .box {
            transform-style: preserve-3d;
            transform: rotateX(0deg);
            transition: all 1s ease 0s;
        }
        
        .stage:hover .box {
            transform: rotateX(-90deg);
        }
    </style>
</head>
<style>

</style>

<body>
    <div class="stage">
        <div class="box">
            <img class="jiaozhu" src="img/22.jpg" alt="">
            <img class="baby" src="img/11.jpg" alt="">
        </div>
    </div>
</body>

</html>
