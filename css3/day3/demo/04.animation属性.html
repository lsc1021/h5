<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 60px;
            height: 60px;
            background-color: orange;
            position: absolute;
            top: 100px;
            left: 100px;
            animation: move 3s linear 0s 2;
        }
        /*定义动画*/
        
        @-webkit-keyframes move {
            from {
                left: 100px;
            }
            to {
                left: 700px;
            }
        }
    </style>
</head>

<body>
    <div>

    </div>
</body>

</html>
