<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8" />
    <title>结构性伪类选择符 E:nth-of-type(n)</title>
    <meta />
    <style>
        p:nth-of-type(2) {
            color: #f00;
        }
    </style>
</head>
<!--匹配同类型中的第n个同级兄弟元素E。-->

<body>
    <div class="test">
        <p>我是一个p元素</p>
        <div>我是一个div元素</div>
        <p>我是一个p元素wqqwqw</p>
        <p>我是一个p元素</p>
    </div>
</body>

</html>
