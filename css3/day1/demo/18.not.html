<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8" />
    <title>否定伪类选择符</title>
    <meta/>
    <style>
        p:not(.abc) {
            color: #f00;
        }
    </style>
</head>

<body>
    <p class="abc">否定伪类选择符.abc E:not()</p>
    <p id="abc">否定伪类选择符 E:not()</p>
    <p class="abcd">否定伪类选择符 E:not()</p>
    <p>否定伪类选择符 E:not()</p>
</body>

</html>
