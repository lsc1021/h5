<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8" />
    <title>E::after_CSS</title>
    <meta/>
    <style>
        .box {
            width: 200px;
            height: 400px;
            border: 1px solid #000;
            position: relative;
            background: url(img/1.jpg) no-repeat center top;
            background-size: cover;
            overflow: hidden;
            float: left;
            margin-left: 20px;
        }
        
        .box::before {
            content: "盖尔·加朵";
            color: white;
            text-align: center;
            line-height: 400px;
            position: absolute;
            width: 200px;
            height: 400px;
            top: 0;
            left: 0;
            /*过度*/
            transition: all 0.4s ease 0s;
        }
        
        .box:hover::before {
            box-shadow: inset 0px 0px 40px blue;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</body>

</html>
