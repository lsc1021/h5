<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8" />
    <title>结构性伪类选择符 E:nth-last-of-type(n)</title>
    <meta/>
    <style>
        p:nth-last-of-type(1) {
            color: #f00;
        }
    </style>
</head>

<body>
    <div class="test">
        <p>我是一个p元素</p>
        <div>我是一个div元素</div>
        <p>我是一个p元素</p>
        <p>我是一个p元1111素</p>
    </div>
</body>

</html>
