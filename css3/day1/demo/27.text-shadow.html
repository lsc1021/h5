<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            background-color: black;
        }
        
        h1 {
            font-size: 100px;
            color: #ffffff;
        }
        
        h1 span {
            float: left;
            animation: faguang 1s ease 0s infinite alternate;
        }
        
        h1 span:nth-child(1) {
            animation-delay: 0.2s;
        }
        
        h1 span:nth-child(2) {
            animation-delay: 0.4s;
        }
        
        h1 span:nth-child(3) {
            animation-delay: 0.6s;
        }
        
        h1 span:nth-child(4) {
            animation-delay: 0.8s;
        }
        
        h1 span:nth-child(5) {
            animation-delay: 1s;
        }
        
        h1 span:nth-child(6) {
            animation-delay: 1.2s;
        }
        
        @-webkit-keyframes faguang {
            from {
                font-size: 100px;
                text-shadow: 1px 1px 10px yellow, 1px 1px 14px green;
                transform: rotate(0deg);
            }
            to {
                font-size: 60px;
                text-shadow: 1px 1px 30px gold, 1px 1px 34px yellowgreen;
                transform: rotate(360deg);
            }
        }
        /*@-moz-keyframes faguang {
            from {
                font-size: 100px;
                text-shadow: 1px 1px 10px yellow, 1px 1px 14px green;
                transform: rotate(0deg);
            }
            to {
                font-size: 60px;
                text-shadow: 1px 1px 30px gold, 1px 1px 34px yellowgreen;
                transform: rotate(360deg);
            }
        }*/
    </style>
</head>

<body>
    <h1>
        <span>欢</span>
        <span>迎</span>
        <span>来</span>
        <span>到</span>
        <span>网</span>
        <span>站</span>
    </h1>
</body>

</html>
