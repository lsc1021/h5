<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #videos{
        width: 800px;
        height: 350px;
    }
    video{
        width: 800px;
        height: 350px;
    }
    #img{
        width: 622px;
        height: 317px;
        background: url("img/background.jpg");
        background-size: 100% 100%;
        position:fixed;
        left: 97px;
        top: 9px;
        display: none;
    }
    </style>
</head>
<body>
    <div id="videos">
    <!--<video  controls>  -->
    <!--<source src="1.mp4" type="video/mp4" />  
     你浏览器不支持 video 功能
    </video>  
    <video src="2.mp4" controls></video>
     <video src="3.mp4" controls></video>-->


    <video class="video" src="" controls></video>
    
    </div>
   <div id="img">
    </div>
</body>
<script>
var vList = ['1.mp4', '2.mp4', '3.mp4']; // 初始化播放列表
var vLen = vList.length; // 播放列表的长度
var curr = 0; // 当前播放的视频
var video =document.querySelector(".video");//获取video标签
video.addEventListener('ended', play);//监听结束事件
play();
function play() {
   video.src = vList[curr];
   video.load(); // 如果短的话，可以加载完成之后再播放，监听 canplaythrough 事件即可
   video.play();
   curr++;
   console.log(curr);
   if (curr >= vLen) curr = 0; // 播放完了，重新播放
   }
video.addEventListener("pause",show);
function show(){
    var img=document.querySelector("#img");
    img.style.display="block";
}
video.addEventListener("play",hidden);
function hidden(){
    var img=document.querySelector("#img");
    img.style.display="none";
}
</script>
</html>
