<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        img {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <img src="img/touch.jpg" alt="">

</body>
<script>
    // 手指的偏移量
    var deltaX, deltaY;

    // 手指拖动后的位置
    var nowX = 0;
    var nowY = 0;
    var img = document.querySelector('img');
    img.addEventListener("touchstart", function(ev) {
        ev.preventDefault();
        deltaX = ev.touches[0].clientX - nowX;
        deltaY = ev.touches[0].clientY - nowY;
    })

    img.addEventListener('touchmove', function(ev) {
        nowX = ev.touches[0].clientX - deltaX;
        nowY = ev.touches[0].clientY - deltaY;

        img.style.left = nowX + "px";
        img.style.top = nowY + "px";
        // img.style.left = ev.touches[0].clientX + "px";
        // img.style.top = ev.touches[0].clientY + "px";


    })
</script>

</html>
