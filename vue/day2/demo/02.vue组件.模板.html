<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="box">
        <stark-wang> </stark-wang>
        <stark-wang> </stark-wang>

    </div>
    <script type="x-template" id="tpl">
        <div>
            <h2 @click="change">标题:{{msg}}</h2>
            <ul>
                <li v-for="val in arr">{{val}}</li>
            </ul>
        </div>
    </script>
    <script>
        var vm = new Vue({
            el: '#box',
            components: {
                'stark-wang': {
                    data() {
                        return {
                            msg: 'hello world',
                            arr: ['apple', 'banana', 'orange']
                        }
                    },
                    methods: {
                        change() {
                            this.msg = 'changed';
                        }
                    },
                    template: '#tpl'
                }
            }
        })
    </script>
</body>

</html>
