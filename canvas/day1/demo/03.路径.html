<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <canvas width="800" height="400" id="canvas"></canvas>
</body>
<script>
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');

    // 画东西
    ctx.beginPath(); //表示我现在要开始绘制路径
    ctx.moveTo(100, 100); //表示把绘制点移动到100，100位置上去
    ctx.lineTo(400, 100); //绘制一条线，这条线就是 （100,100）  （400,100）
    ctx.lineTo(200, 200); //绘制一条线，这条线就是 （100,100）  （400,100）
    ctx.closePath(); // 闭合路径，系统会帮我们多绘制一条线（200,200） - （100,100）
    ctx.strokeStyle = 'blue';
    ctx.lineWidth = "20";

    ctx.stroke(); //把刚刚绘制的所有线添加到笔触，显示出来

    // ctx.fillStyle = 'red';
    // ctx.fill(); //把刚刚绘制的所有线，添加填充色

    ctx.beginPath();
    ctx.lineWidth = "5";
    ctx.strokeStyle = "red"; // 红色路径
    ctx.moveTo(0, 75);
    ctx.lineTo(250, 75);
    ctx.stroke(); // 进行绘制

    ctx.beginPath();
    ctx.strokeStyle = "blue"; // 蓝色路径
    ctx.moveTo(50, 0);
    ctx.lineTo(150, 130);
    ctx.stroke(); // 进行绘制
</script>

</html>
